    <h1>Función con Parámetros y Return para Calcular Área de un Rectángulo</h1>

    <script>
        // Definir una función con parámetros y return para calcular el área de un rectángulo
        function calcularAreaRectangulo(base, altura) {
            return base * altura;
        }

        // Llamar a la función con valores específicos
        const area = calcularAreaRectangulo(5, 8);

        // Mostrar el resultado en la consola del navegador
        console.log(`El área del rectángulo es: ${area}`);
    </script>
