<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma</title>
    <link rel="stylesheet" href="../css/estilos.css">
    
</head>
<body>

    <h1>Función con Parámetros para Sumar</h1>

    <script>
        // Definir una función con parámetros para sumar dos números
        function sumarNumeros(numero1, numero2) {
            return numero1 + numero2;
        }

        // Llamar a la función con valores específicos
        const resultado = sumarNumeros(5, 10);

        // Mostrar el resultado en la consola del navegador
        console.log(`El resultado de la suma es: ${resultado}`);
    </script>

    <script src="../js/main.js"></script>
</body>
</html>
