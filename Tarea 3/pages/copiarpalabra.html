<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Palabra</title>
    <link rel="stylesheet" href="../css/estilos.css">
    
</head>
<body>

    <h1>Concatenar Palabras</h1>

    <label for="palabra1">Palabra 1:</label>
    <input type="text" id="palabra1">

    <br>

    <label for="palabra2">Palabra 2:</label>
    <input type="text" id="palabra2">

    <br>

    <button onclick="ope.concatenarPalabras()">Concatenar Palabras</button>

    <div id="resultado"></div>

    <script>
        function concatenarPalabras() {
            // Obtener los valores de los input
            let palabra1 = document.getElementById("palabra1").value;
            let palabra2 = document.getElementById("palabra2").value;

            // Concatenar las dos palabras
            let resultado = palabra1 + palabra2;

            // Mostrar el resultado
            document.getElementById("resultado").innerHTML = `La concatenaci√≥n de "${palabra1}" y "${palabra2}" es: "${resultado}".`;
        }
    </script>

    </footer>
    <script src="../js/main.js"></script>
</body>
</html>
