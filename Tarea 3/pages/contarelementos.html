<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar Elementos</title>
    <link rel="stylesheet" href="../css/estilos.css">
    
</head>
<body>

    <h1>Contar Elementos Pares en un Arreglo</h1>

    <script>
        // Crear un arreglo de números enteros
        const numeros = [5, 10, 15, 20, 25, 30, 35];

        // Filtrar los números pares en el arreglo
        const numerosPares = numeros.filter(numero => numero % 2 === 0);

        // Contar la cantidad de números pares
        const cantidadPares = numerosPares.length;

        // Mostrar el resultado
        document.getElementById("resultado").innerHTML = `En el arreglo, hay ${cantidadPares} número(s) par(es).`;
    </script>

    <div id="resultado"></div>

    </footer>
    <script src="../js/main.js"></script>
</body>
</html>
