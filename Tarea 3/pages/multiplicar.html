<body>

    <h1>Función con Return para Multiplicar</h1>

    <script>
        // Definir una función con return para multiplicar dos números
        function multiplicarNumeros(numero1, numero2) {
            return numero1 * numero2;
        }

        // Llamar a la función con valores específicos
        const resultado = multiplicarNumeros(3, 7);

        // Mostrar el resultado en la consola del navegador
        console.log(`El resultado de la multiplicación es: ${resultado}`);
    </script>
