<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir Numeros</title>
    <link rel="stylesheet" href="../css/estilos.css">
    
</head>
<body>

    <h1>Función Sin Return para Imprimir Números del 1 al 10</h1>

    <script>
        // Definir una función sin return para imprimir números del 1 al 10
        function imprimirNumeros() {
            for (let i = 1; i <= 10; i++) {
                console.log(i);
            }
        }

        // Llamar a la función
        imprimirNumeros();
    </script>

</body>
</html>
