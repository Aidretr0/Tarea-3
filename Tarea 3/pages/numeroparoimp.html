    <h1>Función sin Return para Determinar Par o Impar</h1>

    <script>
        // Definir una función sin return para determinar si un número es par o impar
        function determinarParImpar(numero) {
            if (numero % 2 === 0) {
                console.log(`${numero} es un número par.`);
            } else {
                console.log(`${numero} es un número impar.`);
            }
        }

        // Llamar a la función con un valor específico
        determinarParImpar(8);
    </script>
