<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Compra</title>
    <link rel="stylesheet" href="../css/estilos.css">
    
</head>
<body>

    <h1>Calculadora de Compra con Múltiples Artículos</h1>

    <div id="articulos">
        <label for="precio">Precio del artículo:</label>
        <input type="number" id="precio" placeholder="Precio">

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" placeholder="Cantidad">

        <button onclick="ope.agregarArticulo()">Agregar Artículo</button>
    </div>

    <button onclick="ope.calcularTotal()">Calcular Total</button>

    <div id="resultado"></div>

    </footer>
    <script src="../js/main.js"></script>
</body>
</html>
