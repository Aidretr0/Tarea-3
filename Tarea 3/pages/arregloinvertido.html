<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglo Invertido</title>
    <link rel="stylesheet" href="../css/estilos.css">
    
</head>
<body>

    <h1>Inversión de un Arreglo</h1>

    <script>
        // Crear un arreglo de números enteros
        const arregloOriginal = [1, 2, 3, 4, 5];

        // Invertir el orden de los elementos en el arreglo
        const arregloInvertido = arregloOriginal.reverse();

        // Mostrar el resultado
        document.getElementById("resultado").innerHTML = `Arreglo Original: [${arregloOriginal.join(', ')}]<br>Arreglo Invertido: [${arregloInvertido.join(', ')}]`;
        

    </script>

    <div id="resultado"></div>
    
    <footer>
        <h6>Todos los derechos reservados - Daniel Soft.</h6>
    </footer>
    <script src="../js/main.js"></script>
</body>
</html>
